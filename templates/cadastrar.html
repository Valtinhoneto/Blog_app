{% extends "base.html" %}
{% block title %} Cadastro {% endblock %}
{% block content %}
<form method="POST">
  <h3 align="center">Cadastro</h3>
  <div class="form-group">
    <label for="email">Email </label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Confirme o Email"
    />
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="Confirme o Username"
    />
    <label for="password1">Senha</label>
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="Confirme a senha "
    />
    <label for="password2">Senha novamente</label>
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="Confirme a senha novamente!"
    />
    <br />
    <div align="center">
      <button class="btn btn-primary" type="submit">Registre - se</button>
    </div>
  </div>
</form>

{% endblock %}
